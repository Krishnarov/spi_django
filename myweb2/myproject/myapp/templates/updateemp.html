        <title>Django project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            #d{
                height:400px;
                width:400px;
                background-color:red;
                border-radius:200% 30% 50% 40%;
            }
        </style>
    </head>
    <body>
        <h2>Update Employee Information</h2>
        {% if msg   %}
        <p style="color:greenyellow">{{msg}}</p>
     {% endif  %}

<div id="d">
        <form action="{% url 'update'%}" method="post">
            {% csrf_token %}
   
            <table>
                <tr>
                    <td>Employee id </td>
                    <td> <input type="number" name="empid" value='{{emp.empid}}' readonly/></td>
                </tr>
                <tr>
                    <td>Employee Name </td>
                    <td> <input type="text" name="empname" value='{{emp.empname}}'/></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td> <input type="text" name="department" value="{{emp.department}}">
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td> <input type="number" name="salary" value="{{emp.salary}}" /> </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><Button type="submit" style="background-color: rgb(78, 78, 220);">Update</Button></td>
                </tr>

            </table>
        </form></div>
