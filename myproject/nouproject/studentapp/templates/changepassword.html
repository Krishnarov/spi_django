{% extends "studentparent.html" %}
{% block body %}
{% if messages %}
    {% for msg in messages %}
    <div class="alert-warning alert-dismissible fade show" role="alert">
        <strong> {{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
     {% endfor %}
     {% endif %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">change password</h1>   
            <form class="form-group text-light" action="{% url 'studentapp:changepassword'%}"method="post">
                {%csrf_token%}
                <table class="table text-light">
                    <tr>
                        <td>old password</td>
                       <td> <input type="password" class="form-control text-light" name="oldpassword"/></td>
                    </tr>
                    <tr>
                        <td>new password</td>
                        <td><input type="password" name="newpassword" class="form-control text-light"/>
                    </tr>
                    <tr>
                        <td>conform password</td>
                        <td><input type="password" name="conformpassword" class="form-control text-light"/>
                    </tr>
                    <tr><td></td>
                        <td><button class="btn btn-primary" type="submit">change password </button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock body %}
